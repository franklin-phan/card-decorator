<!DOCTYPE html>
    <head>
        <meta charset="UTF-8">
        <meta name='viewport'content='width=device-width, initial-scale=1.0, maximum-scale=1.0'/>
        <link rel="stylesheet" href="styles.css">
        <title>Card Decorator</title>
    </head>
    <body>
        <div class="container">
            <div class="card-decorator">
                <div class="title">
                    <label for="title">Title</label>
                    <input type="text" name="title" id="title">
                </div>
                <div class="title-color">
                        <label for="title-color">Title Color</label>
                        <input type="color" name="title-color" id="title-color">
                </div>
                <div class="title-font">
                        <label for="title-font">Title Font</label>
                        <select id="title-font">
                                <option value="arial">Arial</option>
                                <option value="calibri">Calibri</option>
                                <option value="times new roman">Times New Roman</option>
                                <option value="Verdana">Verdana</option>
                        </select>
                </div>
                <div class="title-size">
                        <label for="title-size">Title Size</label>
                        <input type="range" min="1" max="100" name="title-size" id="title-size">
                </div>
                <div class="message">
                    <label for="message">Message</label>
                    <input type="message" name="message" id="message">
                </div>
                <div class="message-color">
                        <label for="message-color">Message Color</label>
                        <input type="color" name="message-color" id="message-color">
                </div>
                <div class="message-size">
                        <label for="title-size">Message Size</label>
                        <input type="range" min="1" max="50" name="message-size" id="message-size">
                </div>

                <div class="message-font">
                        <label for="message-font">Message Font</label>
                        <select id="message-font">
                                <option value="arial">Arial</option>
                                <option value="calibri">Calibri</option>
                                <option value="times new roman">Times New Roman</option>
                                <option value="Verdana">Verdana</option>
                        </select>
                </div>
            </div>
            <div class="card-display">
                <div class="display-title" id="display-title"></div>
                <div class="display-message" id="display-message"></div>                
            </div>
        </div>

    </body>
    <script src="form.js"></script>
</html>
